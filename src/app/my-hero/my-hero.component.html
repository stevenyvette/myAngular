<h1>{{ title }}</h1>
<h2>My favorite hero is: {{ myHero.name }}</h2>
<h3>Agree: {{agreed}}, Disagree: {{disagreed}}</h3>
<p>Heroes:</p>
<ul>
  <app-hero-voter *ngFor="let hero of heroes" [name]="hero.name" (voted)="onVoted($event)">
  </app-hero-voter>
</ul>
<p *ngIf="heroes.length > 3">There are many heroes!</p>
